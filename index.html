<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Karasuno Player Gallery</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #ff8c00, #000000);
        background-attachment: fixed;
        color: white;
        font-family: "Poppins", sans-serif;
        position: relative;
        overflow-x: hidden;
      }

      /* Floating particles at the top*/
      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255, 140, 0, 0.8);
        border-radius: 50%;
        animation: floatParticles 12s linear infinite;
      }

      @keyframes floatParticles {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          transform: translateY(-1000px) translateX(100px);
          opacity: 0;
        }
      }

      .glass {
        background: rgba(255, 255, 255, 0.07);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        transition: 0.3s;
        color: white;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 15px rgba(255, 140, 0, 0.9),
          0 0 25px rgba(255, 140, 0, 0.5);
        border: 2px solid rgba(255, 165, 0, 0.7);
      }

      .card-img-top {
        width: 250px;
        height: 250px;
        object-fit: cover;
        margin: 0 auto;
        border-radius: 12px;
      }

      .card-title,
      .card-body p {
        color: white;
      }

      .header-glass {
        position: relative;
        background: url("images/4320242.png") center center / cover no-repeat;
        min-height: 450px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(25px) saturate(150%);
        box-shadow: 0 8px 25px rgba(255, 130, 0, 0.35);
        padding: 60px 20px;
        color: white;
        overflow: hidden;
      }

      .header-glass h1,
      .header-glass p {
        position: relative;
        z-index: 1;
        margin: 0.2rem;
        text-shadow: 0 0 5px #ff9400, 0 0 10px #ff9400, 0 0 20px #ff9400,
          0 0 40px #ff9400;
      }

      .header-glass::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 20px;
        z-index: 0;
      }

      .glass-sidebar {
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(20px) saturate(150%);
        border-radius: 20px;
        border: 1px solid rgba(255, 140, 0, 0.5);
        box-shadow: 0 0 20px rgba(255, 140, 0, 0.4);
        position: sticky;
        top: 100px;
        max-height: calc(100vh - 120px);
        overflow-y: auto;
        padding: 20px;
      }

      .glass-sidebar::-webkit-scrollbar {
        width: 6px;
      }
      .glass-sidebar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 140, 0, 0.6);
        border-radius: 10px;
      }
      .glass-sidebar::-webkit-scrollbar-track {
        background: transparent;
      }

      .filter-btn {
        display: block;
        margin: 8px 0;
        width: 100%;
        background: rgba(255, 140, 0, 0.6);
        border: 1px solid rgba(255, 140, 0, 0.8);
        color: white;
        font-weight: 500;
        text-align: center;
        border-radius: 12px;
        padding: 8px 0;
        transition: 0.3s;
        cursor: pointer;
      }
      .filter-btn:hover {
        background: rgba(255, 160, 0, 0.95);
        box-shadow: 0 0 10px rgba(255, 160, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.5);
      }
      .filter-btn.active {
        background: rgba(255, 180, 0, 0.95);
        border: 1px solid rgba(255, 180, 0, 1);
        box-shadow: 0 0 12px rgba(255, 180, 0, 0.8);
      }

      .modal-content {
        border-radius: 22px;
        border: 2px solid rgba(255, 255, 255, 0.25);
        background: linear-gradient(
          135deg,
          rgba(255, 165, 0, 0.95),
          rgba(0, 0, 0, 0.95),
          rgba(255, 140, 0, 0.95)
        );
        background-size: 300% 300%;
        animation: diagonalFlow 8s ease-in-out infinite;
        backdrop-filter: blur(25px);
        box-shadow: 0 0 25px rgba(255, 140, 0, 0.8), 0 0 40px rgba(0, 0, 0, 0.9);
        color: white;
      }
      @keyframes diagonalFlow {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }

      .modal-img {
        width: 250px;
        height: 350px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 140, 0, 0.7);
      }

      .btn-orange {
        background: rgba(255, 140, 0, 0.8);
        border: none;
        color: white;
        transition: 0.3s;
      }
      .btn-orange:hover {
        background: rgba(255, 160, 0, 0.95);
        box-shadow: 0 0 15px rgba(255, 160, 0, 1);
      }

      .watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.05;
        z-index: 0;
        width: 600px;
        pointer-events: none;
      }

      footer {
        margin-top: 40px;
        padding: 20px 0;
        text-align: center;
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(15px) saturate(150%);
        border-top: 2px solid rgba(255, 140, 0, 0.5);
        color: white;
        box-shadow: 0 -4px 15px rgba(255, 140, 0, 0.3);
        font-size: 0.9rem;
      }
      footer a {
        color: orange;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <img src="images/71NnA6k52SL._AC_SL1000_.jpg" class="watermark" />

    <div class="container text-center my-5">
      <div class="header-glass my-3">
        <h1 class="fw-bold">Karasuno High Volleyball Team</h1>
        <p class="my-5">A gallery tribute to the crows of Karasuno.</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-2 mb-4">
          <div class="glass-sidebar" id="filter-buttons">
            <h5
              class="text-center mb-3"
              style="color: orange; text-shadow: 0 0 5px rgba(255, 140, 0, 0.8)"
            >
              Filter by Position
            </h5>
          </div>
        </div>

        <div class="col-md-10">
          <div class="row" id="player-cards"></div>
        </div>
      </div>
    </div>

    <footer>
      &copy; 2025 H.Karasuno Gallery. Designed with
      <span style="color: orange">â™¥</span> for fans and as a homage to Haikyuu!
      <br />Visit
      <a href="https://haikyuu.fandom.com/wiki/Karasuno_High" target="_blank"
        >Karakuno Wiki</a
      >
      for more info.
    </footer>

    <script src="players.js"></script>

    <script>
      for (let i = 0; i < 50; i++) {
        let p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * window.innerWidth + "px";
        p.style.top = Math.random() * window.innerHeight + "px";
        p.style.width = Math.random() * 5 + 3 + "px";
        p.style.height = p.style.width;
        p.style.animationDuration = Math.random() * 10 + 5 + "s";
        document.body.appendChild(p);
      }

      const cardContainer = document.getElementById("player-cards");
      const filterContainer = document.getElementById("filter-buttons");
      const positions = [...new Set(players.map((p) => p.position))];
      positions.unshift("All");

      positions.forEach((pos) => {
        const btn = document.createElement("button");
        btn.innerText = pos;
        btn.classList.add("filter-btn");
        if (pos === "All") btn.classList.add("active");
        btn.onclick = () => {
          document
            .querySelectorAll(".filter-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          showCards(pos);
        };
        filterContainer.appendChild(btn);
      });

      function showCards(filter) {
        cardContainer.innerHTML = "";
        players
          .filter((p) => (filter === "All" ? true : p.position === filter))
          .forEach((p, i) => {
            cardContainer.innerHTML +=
              `
            <div class="col-12 col-md-6 col-lg-4 mb-4 d-flex">
              <div class="card glass p-3 flex-fill text-white">
                <img src="` +
              p.img +
              `" class="card-img-top">
                <div class="card-body">
                  <h4 class="card-title">` +
              p.name +
              `</h4>
                  <p class="mb-1"><b>Position:</b> ` +
              p.position +
              `</p>
                  <p class="mb-1"><b>Number:</b> ` +
              p.number +
              `</p>
                  <button class="btn btn-orange mt-2" data-bs-toggle="modal" data-bs-target="#modal-` +
              i +
              `">View Profile</button>
                </div>
              </div>
            </div>

            <div class="modal fade" id="modal-` +
              i +
              `">
              <div class="modal-dialog modal-lg">
                <div class="modal-content p-4">
                  <div class="row g-4 align-items-center">
                    <div class="col-md-4 text-center">
                      <img src="` +
              p.img +
              `" class="modal-img">
                    </div>
                    <div class="col-md-8 d-flex flex-column justify-content-center text-white">
                      <h2>` +
              p.name +
              `</h2>
                      <p><b>Position:</b> ` +
              p.position +
              `</p>
                      <p><b>Number:</b> ` +
              p.number +
              `</p>
                      <p class="mt-3">` +
              p.desc +
              `</p>
                      <div class="text-end mt-4">
                        <button class="btn btn-orange" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
          });
      }

      showCards("All");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
